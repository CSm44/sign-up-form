<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <p class="logo">Moss with Love</p>
        <p class="top-para">
            Create an account with us and save up to 25% off your next order! It pays to be a member with us!
        </p>
        
        <img src="moss.jpg">
        <div class="form-holder">
            
            <form>
                <div class="left-side">
                    <hr>
                    
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" placeholder="John">

                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="example@example.com">

                    <label for="passowrd">Password</label>
                    <input type="password" name="password">

                    <button type="submit">Create Account</button>

                    <hr>
                </div>

                <div class="right-side">

                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" placeholder="Doe">

                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" placeholder="xxx-xxx-xxxx">

                    <label for="confirm-pass">Confirm Password</label>
                    <input type="password" name="confirm-pass">
                    <i class="eye"></i>

                 </div>

            </form>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
